overwrite: true
schema: 'https://graphcms.formula.haus/query'
documents: './src/graphql/**/*.gql.ts'
generates:
  src/graphql/schema/generated/types.ts:
    plugins:
      - 'typescript'
    config:
      enumsAsTypes: true
      scalars:
        - Time: string
  src/graphql/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: '~../../schema/generated/types'
      folder: generated
    plugins:
      - add: '/* THIS FILE WAS GENERATED BY GRAPHQL CODE GENERATOR. DO NOT EDIT. */'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      documentMode: 'external'
      importDocumentNodeExternallyFrom: 'near-operation-file'
      withHooks: true
      withHOC: false
      withComponent: false
      reactApolloVersion: 3
      apolloReactHooksImportFrom: '@apollo/react-hooks'
      apolloReactCommonImportFrom: '@apollo/react-common'
hooks:
  afterOneFileWrite:
    - prettier --write
